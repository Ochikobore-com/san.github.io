<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="クリエイティブワークスポートフォリオサイト - UX・UI・グラフィックデザイン作品を展示">
    <meta name="keywords" content="ポートフォリオ,UX,UI,グラフィックデザイン,展示,クリエイティブ">
    <meta name="author" content="San Portfolio">
    <meta property="og:title" content="San">
    <meta property="og:description" content="クリエイティブワークスポートフォリオサイト">
    <meta property="og:type" content="website">
    <title>San</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 左サイドバー -->
    <aside class="sidebar" role="navigation" aria-label="メインナビゲーション">
        <div class="sidebar-logo">
            <img src="src/san.svg" alt="San ポートフォリオのロゴ" class="logo-image">
        </div>
        <nav class="sidebar-nav">
            <ul class="nav-list" role="menubar">
                <li class="nav-item" role="none">
                    <a href="#works" class="nav-link active" data-page="works" role="menuitem" aria-current="page" tabindex="0">WORKS</a>
                </li>
                <li class="nav-item" role="none">
                    <a href="#about" class="nav-link" data-page="about" role="menuitem" tabindex="0">ABOUT</a>
                </li>
                <li class="nav-item" role="none">
                    <a href="#hobby" class="nav-link" data-page="hobby" role="menuitem" tabindex="0">HOBBY</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- メインコンテンツエリア -->
    <main class="main-content" role="main" aria-label="作品一覧">
        <section class="works-grid" id="worksGrid" aria-live="polite" aria-label="カテゴリー別作品表示">
            <article class="work-item" tabindex="0" role="button" aria-label="作品1を表示">
                <div class="work-image" aria-hidden="true"></div>
            </article>
            <article class="work-item" tabindex="0" role="button" aria-label="作品2を表示">
                <div class="work-image" aria-hidden="true"></div>
            </article>
            <article class="work-item" tabindex="0" role="button" aria-label="作品3を表示">
                <div class="work-image" aria-hidden="true"></div>
            </article>
            <article class="work-item" tabindex="0" role="button" aria-label="作品4を表示">
                <div class="work-image" aria-hidden="true"></div>
            </article>
            <article class="work-item" tabindex="0" role="button" aria-label="作品5を表示">
                <div class="work-image" aria-hidden="true"></div>
            </article>
            <article class="work-item" tabindex="0" role="button" aria-label="作品6を表示">
                <div class="work-image" aria-hidden="true"></div>
            </article>
        </section>
    </main>

    <!-- ボトムバー -->
    <nav class="bottom-bar" role="tablist" aria-label="作品カテゴリー選択">
        <button class="nav-button active" data-category="ux" role="tab" aria-selected="true" aria-controls="worksGrid" tabindex="0">UX</button>
        <button class="nav-button" data-category="ui" role="tab" aria-selected="false" aria-controls="worksGrid" tabindex="-1">UI</button>
        <button class="nav-button" data-category="graphic" role="tab" aria-selected="false" aria-controls="worksGrid" tabindex="-1">Graphic</button>
        <button class="nav-button" data-category="exhibition" role="tab" aria-selected="false" aria-controls="worksGrid" tabindex="-1">Exhibition</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
