<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="クリエイティブワークスポートフォリオサイト - UX・UI・グラフィックデザイン作品を展示">
    <meta name="keywords" content="ポートフォリオ,UX,UI,グラフィックデザイン,展示,クリエイティブ">
    <meta name="author" content="San Portfolio">
    <meta property="og:title" content="San">
    <meta property="og:description" content="クリエイティブワークスポートフォリオサイト">
    <meta property="og:type" content="website">
    <title>San</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 左サイドバー -->
    <aside class="sidebar" role="navigation" aria-label="メインナビゲーション">
        <div class="sidebar-logo">
            <img src="src/san.svg" alt="San ポートフォリオのロゴ" class="logo-image">
        </div>
        <nav class="sidebar-nav">
            <ul class="nav-list" role="menubar">
                <li class="nav-item" role="none">
                    <a href="#works" class="nav-link active" data-page="works" role="menuitem" aria-current="page" tabindex="0">WORKS</a>
                </li>
                <li class="nav-item" role="none">
                    <a href="#about" class="nav-link" data-page="about" role="menuitem" tabindex="0">ABOUT</a>
                </li>
                <li class="nav-item" role="none">
                    <a href="#hobby" class="nav-link" data-page="hobby" role="menuitem" tabindex="0">HOBBY</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- メインコンテンツエリア - カルーセル -->
    <main class="main-content" role="main" aria-label="作品カルーセル">
        <div class="carousel-container" id="carouselContainer">
            <div class="carousel-track" id="carouselTrack">
                <article class="carousel-slide active" data-category="ux" role="img" aria-label="作品1: UXデザインプロジェクト">
                    <div class="slide-content">
                        <div class="slide-image" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                    </div>
                </article>
                <article class="carousel-slide" data-category="ui" role="img" aria-label="作品2: UIデザインプロジェクト">
                    <div class="slide-content">
                        <div class="slide-image" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                    </div>
                </article>
                <article class="carousel-slide" data-category="graphic" role="img" aria-label="作品3: グラフィックデザイン">
                    <div class="slide-content">
                        <div class="slide-image" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div>
                    </div>
                </article>
                <article class="carousel-slide" data-category="exhibition" role="img" aria-label="作品4: 展示デザイン">
                    <div class="slide-content">
                        <div class="slide-image" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"></div>
                    </div>
                </article>
                <article class="carousel-slide" data-category="ux" role="img" aria-label="作品5: UXリサーチプロジェクト">
                    <div class="slide-content">
                        <div class="slide-image" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);"></div>
                    </div>
                </article>
                <article class="carousel-slide" data-category="ui" role="img" aria-label="作品6: モバイルUIデザイン">
                    <div class="slide-content">
                        <div class="slide-image" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);"></div>
                    </div>
                </article>
            </div>
            
            <!-- カルーセルナビゲーション -->
            <div class="carousel-nav">
                <button class="carousel-prev" id="prevBtn" aria-label="前のスライド">←</button>
                <div class="carousel-indicators" id="indicators"></div>
                <button class="carousel-next" id="nextBtn" aria-label="次のスライド">→</button>
            </div>
        </div>
    </main>

    <!-- ボトムバー -->
    <nav class="bottom-bar" role="tablist" aria-label="作品カテゴリー選択">
        <button class="nav-button active" data-category="ux" role="tab" aria-selected="true" aria-controls="worksGrid" tabindex="0">UX</button>
        <button class="nav-button" data-category="ui" role="tab" aria-selected="false" aria-controls="worksGrid" tabindex="-1">UI</button>
        <button class="nav-button" data-category="graphic" role="tab" aria-selected="false" aria-controls="worksGrid" tabindex="-1">Graphic</button>
        <button class="nav-button" data-category="exhibition" role="tab" aria-selected="false" aria-controls="worksGrid" tabindex="-1">Exhibition</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
